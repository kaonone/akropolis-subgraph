specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SavingsModule
    network: {{network}}
    source:
      address: "{{modules.savings}}"
      abi: SavingsModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: SavingsModule
          file: ./abis/SavingsModule.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: DefiProtocol
          file: ./abis/IDefiProtocol.json
        - name: SavingsPoolToken
          file: ./abis/SavingsPoolToken.json
      eventHandlers:
        - event: ProtocolRegistered(address,address)
          handler: handleProtocolRegistered
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: YieldDistribution(indexed address,uint256)
          handler: handleYieldDistribution
        - event: RewardDistribution(indexed address,indexed address,uint256,uint256)
          handler: handleRewardDistribution
      file: ./src/mappings/savingsModule.ts
  - kind: ethereum/contract
    name: VaultSavingsV1
    network: {{network}}
    source:
      address: "{{modules.vaultSavingsV1}}"
      abi: VaultSavingsV1
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: VaultSavingsV1
          file: ./abis/VaultSavingsV1.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: YVaultV1
          file: ./abis/YVaultV1.json
        - name: YVaultControllerV1
          file: ./abis/YVaultControllerV1.json
        - name: YVaultStrategyV1
          file: ./abis/YVaultStrategyV1.json
      eventHandlers:
        - event: VaultRegistered(indexed address,address)
          handler: handleVaultRegistered
        - event: VaultDisabled(indexed address)
          handler: handleVaultDisabled
        - event: VaultActivated(indexed address)
          handler: handleVaultActivated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/mappings/vaultSavingsV1.ts
  - kind: ethereum/contract
    name: VaultSavingsV2
    network: {{network}}
    source:
      address: "{{modules.vaultSavingsV2}}"
      abi: VaultSavingsV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: VaultSavingsV2
          file: ./abis/VaultSavingsV2.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: YVaultV2
          file: ./abis/YVaultV2.json
      eventHandlers:
        - event: VaultRegistered(indexed address,address)
          handler: handleVaultRegistered
        - event: VaultDisabled(indexed address)
          handler: handleVaultDisabled
        - event: VaultActivated(indexed address)
          handler: handleVaultActivated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/mappings/vaultSavingsV2.ts
  - kind: ethereum/contract
    name: AKROStakingPool
    network: {{network}}
    source:
      address: "{{modules.akroStakingPool}}"
      abi: StakingPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstake
      file: ./src/mappings/akroStakingPool.ts
  - kind: ethereum/contract
    name: ADELStakingPool
    network: {{network}}
    source:
      address: "{{modules.adelStakingPool}}"
      abi: StakingPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstake
      file: ./src/mappings/adelStakingPool.ts
  - kind: ethereum/contract
    name: RewardDistributionModule
    network: {{network}}
    source:
      address: "{{modules.rewardDistribution}}"
      abi: RewardDistributionModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: RewardDistributionModule
          file: ./abis/RewardDistributionModule.json
      eventHandlers:
        - event: RewardDistribution(indexed address,indexed address,uint256,uint256)
          handler: handleRewardDistribution
      file: ./src/mappings/rewardDistributionModule.ts
  {{#supportedUnderlyingTokens}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: ERC20Detailed
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/{{module}}.ts
  {{/supportedUnderlyingTokens}}
templates:
  - kind: ethereum/contract
    name: YVaultV1
    network: {{network}}
    source:
      abi: YVaultV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: YVaultV1
          file: ./abis/YVaultV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/yVaultV1.ts
  - kind: ethereum/contract
    name: YVaultStrategyV1
    network: {{network}}
    source:
      abi: YVaultStrategyV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: YVaultStrategyV1
          file: ./abis/YVaultStrategyV1.json
      {{#callSupported}}
      callHandlers:
        - function: setWithdrawalFee(uint256)
          handler: handleSetWithdrawalFee
      {{/callSupported}}
      file: ./src/mappings/yVaultStrategyV1.ts
  - kind: ethereum/contract
    name: YVaultV2
    network: {{network}}
    source:
      abi: YVaultV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: YVaultV2
          file: ./abis/YVaultV2.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/yVaultV2.ts
